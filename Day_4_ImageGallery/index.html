<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Imgae Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/173893247/vi/anh/thỏ.webp?s=612x612&w=is&k=20&c=Y1oiXmwdP2p2nUpNDvJ4xE_NzqypVv071KwRwZI2dqs="
          alt=""
        />
      </div>
      <!-- item image -->
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/937565112/vi/anh/di-t%C3%ADch-tự-nhiên-thác-delika-nervion-vào-mùa-đông-basque-cou.webp?s=612x612&w=is&k=20&c=RLJRcf37NLGJaFyV5e8HYFVnDbv66CQZhGbeKsO__X4="
          alt=""
          srcset=""
        />
      </div>
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/531249894/vi/anh/chi-tiết-mái-nhà-màu-trắng-xây-dựng-điển-hình-của-địa-trung-hải-cou.webp?s=612x612&w=is&k=20&c=J8YlVoz0QGiK7FS_zaAiwI94VNHFhgFxwncN734NE9c="
          alt=""
        />
      </div>
      <div class="image">
        <img
          src="https://media.istockphoto.com/vectors/set-of-frog-on-lotus-pad-vector-id1053011492"
          alt=""
        />
      </div>
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/522724448/vi/vec-to/chúc-mừng-ngày-quốc-tế-lao-động-nữ-công-nhân-đội-mũ-bảo-hiểm-với-bó-hoa.webp?s=612x612&w=is&k=20&c=hCa9XeFWQBaY6UkRL6Ck2R_QPGMfk-_wy9QmguCnhFk="
          alt=""
        />
      </div>
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/639337280/vi/vec-to/vector-minh-h%E1%BB%8Da-thành-phần-trừu-tượng-màu-đỏ-với-flowe.webp?s=612x612&w=is&k=20&c=airnz1FZ3sXsT3mPegZPjm8WeU9k_HQuPNDZelUrwd0="
          alt=""
        />
      </div>
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/596817322/vi/vec-to/lựu-đạn-kiểu-khokhloma-của-nga-tranh-dân-gian-dân-gian-quốc-gia-về-dòng-chảy.webp?s=612x612&w=is&k=20&c=J_AhEM3XykVUv7vbhPDbhWdcERXqms4DeG-q1lnG3cE="
          alt=""
          srcset=""
        />
      </div>
      <div class="image">
        <img
          src="https://media.istockphoto.com/id/1335992517/vi/vec-to/nở-hoa-hộp-s%E1%BB%8D-người-hoa-nở-biểu-tượng-hộp-s%E1%BB%8D-bohemian-hippie-thời-trang-hoa-vòng-hoa-người.webp?s=612x612&w=is&k=20&c=OM8qB3qH8DTgyLJJrKH4PsL7b2bENjIh33zIqvMWT2Y="
          alt=""
          srcset=""
        />
      </div>
    </div>

    <div class="gallery">
      <!-- close button -->
      <span class="btn-close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </span>
      <!-- inner -->
      <div class="gallery-inner">
        <img
          src="https://media.istockphoto.com/id/173893247/vi/anh/thỏ.webp?s=612x612&w=is&k=20&c=Y1oiXmwdP2p2nUpNDvJ4xE_NzqypVv071KwRwZI2dqs="
          alt=""
        />
      </div>
      <!-- control -->
      <div class="gallery-control prev">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="gallery-control next">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
