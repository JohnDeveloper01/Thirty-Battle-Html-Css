<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form action="" class="form-control">
        <div class="form-item">
          <input
            type="text"
            class="form-input"
            id="form-user"
            placeholder="Username"
          />
          <span></span>
          <small></small>
        </div>
        <div class="form-item">
          <input
            type="email"
            class="form-input"
            id="form-email"
            placeholder="Email"
          />
          <small></small>
          <span></span>
        </div>
        <div class="form-item">
          <input
            type="password"
            class="form-input"
            id="form-password"
            placeholder="Password"
          />
          <span></span>
          <small></small>
        </div>
        <div class="form-item">
          <input
            type="password"
            class="form-input"
            id="form-confirm-password"
            placeholder="Confirm password"
          />
          <span></span>
          <small></small>
        </div>
        <button class="btn-submit" type="submit">Login</button>
      </form>
    </div>
    <!--  js -->

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
