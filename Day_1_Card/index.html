<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card-cart">
        <i class="bx bx-cart"></i>
      </div>
      <div class="card-img">
        <img
          src="https://images.unsplash.com/photo-1579298245158-33e8f568f7d3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1490&q=80"
          alt=""
        />
      </div>
      <div class="card-title">Nike Zoom KD 12</div>
      <div class="card-price">$99</div>
      <div class="card-block">
        <div class="card-size">
          <h3>Size :</h3>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
        </div>
        <div class="card-color">
          <h3>Color :</h3>
          <span class="card-color-green"></span>
          <span class="card-color-black"></span>
          <span class="card-color-red"></span>
        </div>
        <div class="card-action">
          <button>Buy now</button>
          <button>Add card</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
